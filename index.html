<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eget Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <div class="full">
            <div class="divside">
                <ul id="divside">
                    <li class="box">
                        <a href="https://www.google.fi/" class="icon">
                            <span class="iconify" data-icon="flat-color-icons:google" style="color: white;"></span>
                        </a>
                        <a class="autist" href="">
                            <h3>Google</h3>
                        </a>
                    </li>

                    <li class="box">
                        <a href="" class="icon">
                            <span class="iconify" data-icon="logos:github-octocat" style="color: white;"></span>
                        </a>
                        <a href="https://github.com/" class="autist">
                            <h3>Github</h3>
                        </a>
                    </li>

                    <li class="box">
                        <a href="https://twitter.com/home" class="icon">
                            <span class="iconify" data-icon="logos:twitter" style="color: white;"></span>
                        </a>
                        <a href="" class="autist">
                            <h3>Twitter</h3>
                        </a>
                    </li>

                    <li class="box">
                        <a href="https://www.twitch.tv/" class="icon">
                            <span class="iconify" data-icon="logos:twitch" style="color: white;"></span>
                        </a>
                        <a href="" class="autist">
                            <h3>Twitch</h3>
                        </a>
                    </li>

                    <li class="box">
                        <a href="#" class="icon">
                            <img class="iconify"
                                src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-social.png" alt="">
                        </a>
                        <a href="https://getbootstrap.com/" class="autist">
                            <h3>Bootstrap</h3>
                        </a>
                    </li>
                </ul>

                <button id="knappfan" class="icon btn btn-dark" type="button" data-bs-toggle="modal"
                    data-bs-target="#new-modal">
                    <span class="iconify" data-icon="akar-icons:circle-plus" style="color: white;"></span>
                </button>
            </div>


            <div class="clockside">
                <h1 id="tid">11:38</h1>
            </div>
        </div>
    </div>

    <div id="new-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New bookmark</h5>
                </div>
                <div class="modal-body">
                    <form id="save-form">
                        <div class="mb-3">
                            <label for="link" class="form-label">Link</label>
                            <input id="link" type="url" class="form-control" required>
                            <div id="hide">
                                <label for="link" class="form-label">Name</label>
                                <input id="name" type="text" class="form-control">

                            </div>
                        </div>
                        <button id="save1" type="submit" class="btn btn-primary float-end">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>

</html>
